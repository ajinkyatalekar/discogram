<!doctype HTML>
    <head>
        <script src="/script"></script>
        <script src="/ajax"></script>
        <link rel="stylesheet" href="/stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body onload="setSizes();" style="font-family:'Open Sans'; font-weight:'200'">
        <div id="screen">
            <div id="userInputScreen">
                <div id="header">
<!--                     <p id="logo">Discogram</p> -->
                    <img src="/logo" id="logo" style="width:280px;"><br><br><br>
                    <p>Enter an alias:</p>
                </div>
                <div id="mainInput">
    
                </div>
                <div id="textInput">
                    <input type="text" id="usernameInput" class="usernameInput inpBox"></input><br><br>
                    <button onclick="confirmUsername();" class="button">Enter!</button>
                </div>
            </div>

            <div id="chatSelectScreen">
                <div id="header">
                    <p class="usernameHeader"></p>
                </div>
                    <p id="header2" style="color:gray">Group Chats:</p>
                <div id="groupChats" class="list">
                </div>
                    <p id="header2" style="color:gray">Active People:</p>
                <div id="activeUsers" class="list">
                </div>
                <div id="textInput">
<!--                     <input type="text" id="usernameInput" value="SearchUsername"></input>
                    <button onclick="confirmUsername();">Send</button> -->
                </div>
            </div>

            <div id="chatScreen">
                <div id="header">
                        <div class="usernameHeader">
                            
                        </div>
                </div>
                <button onclick="confirmUsername()" class="back">back</button>
                <div id="chat">
                </div>
                <div id="textInput" style="text-align:center;">
                    <input type="text" id="messageInput" class="inpBox" style="margin-right: 10px; width:"></input>
                    <button onclick="sendText();" class="button">Send</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("usernameInput").addEventListener("keydown", function(e) {
            if (e.keyCode == 13) { confirmUsername(); }
        }, false);
        
        document.getElementById("messageInput").addEventListener("keydown", function(e) {
            if (e.keyCode == 13) { sendText(); }
        }, false);
    </script>
</HTML>
